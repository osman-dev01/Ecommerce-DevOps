<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>{% block title %}My Store{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'store/style.css' %}">
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="{% url 'home' %}">My Store</a>
            </div>
            <nav class="nav-links">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'products' %}">Products</a>
                <a href="{% url 'about' %}">About</a>
                <a href="{% url 'contact' %}">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 My Store Ipswich Retail. All rights reserved.</p>
    </footer>
</body>
</html>
